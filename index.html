<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Camera | Gallery</title>
</head>
<body>
    <div class="video-cont">
        <video autoplay src=""></video>
    </div>

    <div class="controllers">
        <div class="recorder-cont">
            <div class="recorder-btn">
            
            </div>
        </div>
        <div class="capture-cont ">
            <div class="capture-btn">
                
            </div>
        </div>
    </div>
    <div class="filter-cont">
        <div class="filter brown">
        </div>
        <div class="filter yellow">
        </div>
        <div class="filter blue">
        </div>
        <div class="filter transparent">
        </div>
    </div>
    <div class="timer">
        00:00:00
    </div>

    <div class="filterlayer">
        <i class="fa-solid fa-images fa-3x gallery"></i>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="database.js"> </script>
    <script src="script.js" ></script>
    <script>
        let galleryel=document.querySelector(".gallery");
        galleryel.addEventListener("click",()=>
        {
            location.assign("./gallery.html")
        })
    </script>
</body>
</html>
